<!DOCTYPE html>
<html lang="ja" data-theme="winter">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>react-app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&family=IBM+Plex+Sans+JP:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body style="font-family: IBM Plex Sans JP">
    <p style="color: black">Hello World</p>
    <p style="color: white">See you later</p>
    <button>Toggle Color</button>
    <noscript>
      <p>this browser is javascript not support</p>
    </noscript>
    <script>
      const button = document.querySelector("button");

      setInterval(() => {
        document.body.style.backgroundColor = document.body.style.backgroundColor === 'black' ? 'white' : 'black';
      }, 30_000);

      document.querySelector('button').onclick = () => {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen();
        } else if (document.exitFullscreen) {
          document.exitFullscreen();
        }
      };

      if (!document.documentElement.requestFullscreen) {
        document.write('<p>fullscreen not support</p>');
      }

      document.onerror = (err) => {
        document.write(`<p>${err.message}</p>`);
      }
    </script>
  </body>
</html>
