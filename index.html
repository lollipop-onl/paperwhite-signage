<!DOCTYPE html>
<html lang="ja" data-theme="winter">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>react-app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&family=IBM+Plex+Sans+JP:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body style="font-family: IBM Plex Sans JP">
    <p style="color: black">Hello World</p>
    <p style="color: white">See you later</p>
    <script>
      fetch('https://jsonplaceholder.typicode.com/posts')
      .then(response => response.json())
      .then(json => document.write(`<p>${json.length} entries</p>`))
    </script>
  </body>
</html>
